<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/contact.css">
    <title>My Portfolio Website</title>
</head>
<body>
<!-- OVERLAY -->
<div class="overlay first"></div>
<div class="overlay second"></div>
<div class="overlay third"></div>

<!-- HEADER -->
<header class="l-header">
    <nav class="nav bd-grid">
        <div>
            <a href="index.html" class="nav__logo">Christopher Henry</a>
        </div>

        <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
                <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
                <li class="nav__item"><a href="about.html" class="nav__link">About</a></li>
                <li class="nav__item"><a href="projects.html" class="nav__link">Projects</a></li>
                <li class="nav__item"><a href="contact.html" class="nav__link">Contact</a></li>
            </ul>
        </div>

        <div class="nav__toggle" id="nav-toggle">
            <ion-icon name="menu"></ion-icon>
        </div>
    </nav>
</header>
<figure class="page-container">
    <div class="form">
        <div class="contact-info">

            <br>
            <h3 class="title">How to get in touch? </h3>
            <p class="text">
                Please, fill out the form.
            </p>

            <p>
                Let me know what kinds of questions you have for me, and I hope you enjoyed my site.
            </p>

            <div class="info">
                <div class="information">

                    <p>9209 Lucia Drive, St. Louis MO 63123</p>
                </div>
                <div class="information">

                    <p>chrislouishenry@gmail.com</p>
                </div>
                <div class="information">

                    <p>314-640-1133</p>
                </div>
            </div>
        </div>

        <div class="contact-form">
            <span class="circle one"></span>
            <span class="circle two"></span>

            <form action="index.html" autocomplete="off">
                <h3 class="title2">Contact us</h3>
                <div class="input-container">
                    <label for="name"></label>
                    <span>Name</span>
                    <input type="text" placeholder="Name" name="name" class="input" />

                </div>
                <div class="input-container">
                    <label for="email"></label>
                    <span>Email</span>
                    <input type="email" placeholder="Email Address" name="email" class="input" />

                </div>
                <div class="input-container">
                    <label for="telephone"></label>
                    <span>Phone</span>
                    <input type="tel"  placeholder="Phone Number " name="phone" class="input" />

                </div>
                <div class="input-container textarea">
                    <label for="message"></label>
                    <span>Message</span>
                    <textarea name="message" placeholder="Enter your message here. " class="input"></textarea>

                </div>
                <input type="submit" value="Send" class="btn" />
            </form>
        </div>
    </div>


</figure>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>

<!-- MAIN -->
<script src="JS/script.js"></script>


</body>
</html>
